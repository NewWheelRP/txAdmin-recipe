$engine: 3
$onesync: on
name: NewWheel
version: 0.0.1
author: NewWheel
description: NewWheel Recipe

tasks:
  - action: download_github
    src: https://github.com/NewWheelRP/txAdmin-recipe
    ref: main
    dest: ./tmp/recipe

  - action: move_path
    src: ./tmp/recipe/server.cfg
    dest: ./server.cfg

  #- action: move_path
    #src: ./tmp/recipe/myLogo.png
    #dest: ./myLogo.png

  - action: connect_database
  - action: query_database
    file: ./tmp/recipe/newwheel.sql

  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx]

  - action: download_github
    dest: ./resources/[core]/NewWheel
    ref: main
    src: https://github.com/NewWheelRP/NewWheel

  - action: download_file
    path: ./tmp/files/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/download/v2.5.1/oxmysql.zip
  - action: unzip
    dest: ./resources/[core]
    src: ./tmp/files/oxmysql.zip

  - action: download_file
    path: ./tmp/files/npwd.zip
    url: https://github.com/project-error/npwd/releases/download/1.6.1/npwd.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/npwd.zip
  - action: download_github
    dest: ./tmp/files/npwd
    ref: master
    src: https://github.com/NewWheelRP/npwd
  - action: move_path
    dest: ./resources/[standalone]/npwd/config.json
    src: ./tmp/files/npwd/config.json
    overwrite: true

  - action: download_file
    path: ./tmp/files/ox_inventory.zip
    url: https://github.com/overextended/ox_inventory/releases/download/v2.12.3/ox_inventory.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/ox_inventory.zip
  - action: download_github
    dest: ./tmp/files/ox_inventory
    ref: main
    src: https://github.com/NewWheelRP/ox_inventory
  - action: move_path
    dest: ./resources/[standalone]/ox_inventory/modules/mysql/server.lua
    src: ./tmp/files/ox_inventory/modules/mysql/server.lua
    overwrite: true
  - action: move_path
    dest: ./resources/[standalone]/ox_inventory/modules/bridge/nw
    src: ./tmp/files/ox_inventory/modules/bridge/nw

  - action: download_file
    path: ./tmp/files/ox_lib.zip
    url: https://github.com/overextended/ox_lib/releases/download/v2.11.1/ox_lib.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/ox_lib.zip

  - action: download_github
    dest: ./resources/[standalone]/bob74_ipl
    ref: master
    src: https://github.com/Bob74/bob74_ipl

  - action: download_github
    dest: ./resources/[standalone]/screenshot-basic
    ref: master
    src: https://github.com/citizenfx/screenshot-basic

  - action: download_github
    dest: ./resources/[standalone]/pma-voice
    ref: main
    src: https://github.com/AvarianKnight/pma-voice

  - action: remove_path
    path: ./tmp